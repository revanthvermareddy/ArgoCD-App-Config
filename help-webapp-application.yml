apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: help-webapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/revanthvermareddy/argocd-app-config.git
    targetRevision: HEAD
    path: help-webapp
  destination: 
    server: https://kubernetes.default.svc
    namespace: help-webapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
